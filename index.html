<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>

    <!-- DaisyUI & Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope bg-white">
    <header class="container mx-auto px-40 my-10">
      <div class="carousel">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./Images/4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="my-10">
        <div>
          <h2>Professional Hockeys Club</h2>
          <p>
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
        <div class="flex justify-center gap-28">
          <div
            class="radial-progress text-red-500"
            style="--value: 87"
            role="progressbar"
          >
            <span class="text-black font-extrabold text-xl">87%</span>
          </div>
          <div
            class="radial-progress text-[#49D293]"
            style="--value: 95"
            role="progressbar"
          >
            <span class="text-black font-extrabold text-xl">95%</span>
          </div>
          <div
            class="radial-progress text-[#FFB546]"
            style="--value: 90"
            role="progressbar"
          >
            <span class="text-black font-extrabold text-xl">90%</span>
          </div>
          <div
            class="radial-progress text-[#4C8DF1]"
            style="--value: 80"
            role="progressbar"
          >
            <span class="text-black font-extrabold text-xl">80%</span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
